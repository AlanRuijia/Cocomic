version: '3'

services:
  web:
    image: cguo/cocomic
    build:
      context: .
    ports:
      - "3003:3003"
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    image: postgres:9.5-alpine
    volumes:
      - ./backend/sql/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./backend/sql/data.sql:/docker-entrypoint-initdb.d/2-data.sql
    environment:
      - POSTGRES_DB=docker
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:alpine
    restart: always
